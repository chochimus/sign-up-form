<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Document</title>
</head>
<body>
    <div class="image-content">
      <div class="icon-container">
        <img src="odin-lined.png" alt="odin icon">
        <div class="icon-text">ODIN</div>
      </div>
      <div class="footer-text">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="main">
      <div class="text-block">
        <div class="text-block-content">
          <div class="service">This is not a real online service! You know 
          you need something like this in your life to help you realize your deepest dreams.
          </div>
          <div class="sign-up-text">
            Sign up <span class="italic">now</span> to get started.
          </div>
          <div class="other-text">You <span class="italic">know</span> you want to.
          </div>
      </div>
      </div>
      <div class="form-block">
        <div class="motivation-text">Let's do this!      
        </div>
        <div class="form-container">
          <form>
            <div class="form-element">
              <label for="first-name" >FIRST NAME</label>
              <input type="text" id="fname" name="fname">
              <p class="invalid-text"></p>
            </div>
            <div class="form-element">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="lname" name="lname">
            </div>
            <div class="form-element">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-element">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="number" id="phone-number" name="phone-number">
            </div>
            <div class="form-element">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" minlength="6">
            </div>
            <div class="form-element">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password" minlength="6">
            </div>
          </form>
        </div>
      </div>
      <div class="login-block">
        <button class="create-account">Create Account</button>
        <div class="login-text">
          Already have an account? <a href="blah">Log in</a>
        </div>
      </div>
    </div>
</body>
</html>
